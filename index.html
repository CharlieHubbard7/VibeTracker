<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VibeTracker - Your Personal Mood & Energy Dashboard</title>

    <!-- PWA Meta Tags -->
    <meta name="description"
        content="Track your mood and energy levels with beautiful visualizations and smart insights">
    <meta name="theme-color" content="#8b5cf6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VibeTracker">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#8b5cf6">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Main Logging Interface -->
        <main class="logging-interface">
            <!-- Floating Header -->
            <header class="floating-header">
                <div class="header-content">
                    <h1>How are you feeling?</h1>
                    <div class="streak-info">
                        <span class="streak-count" id="streakCount">0</span>
                        <span class="streak-label">day streak</span>
                    </div>
                </div>
            </header>

            <!-- Central Grid Container -->
            <div class="grid-wrapper">
                <!-- Energy Axis Labels -->
                <div class="axis-labels energy-axis">
                    <div class="axis-label low">Low Energy</div>
                    <div class="axis-label high">High Energy</div>
                </div>

                <!-- Mood Grid -->
                <div class="mood-grid-container">
                    <div class="mood-grid" id="moodGrid">
                        <!-- 15x15 grid will be generated by JavaScript -->
                    </div>

                    <!-- Mood Axis Labels -->
                    <div class="axis-labels mood-axis">
                        <div class="axis-label low">Low Mood</div>
                        <div class="axis-label high">High Mood</div>
                    </div>
                </div>

                <!-- Current Selection Overlay -->
                <div class="selection-overlay" id="currentSelection">
                    <div class="selection-display">
                        <div class="selection-values">
                            <div class="value-item energy">
                                <div class="value-number" id="energyValue">--</div>
                                <div class="value-label">Energy</div>
                            </div>
                            <div class="value-item mood">
                                <div class="value-number" id="moodValue">--</div>
                                <div class="value-label">Mood</div>
                            </div>
                        </div>
                        <div class="selection-description" id="moodDescription">
                            Tap anywhere on the grid
                        </div>
                    </div>
                </div>
            </div>

            <!-- Floating Action Button -->
            <div class="fab-container">
                <button class="fab" id="logMoodBtn" disabled>
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Mood Log Modal -->
    <div id="moodLogModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Log Your Mood</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="mood-summary">
                    <div class="summary-item">
                        <span class="summary-label">Energy Level</span>
                        <span class="summary-value" id="modalEnergy">--</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Mood Level</span>
                        <span class="summary-value" id="modalMood">--</span>
                    </div>
                </div>
                <div class="mood-notes">
                    <label for="moodNotes">Add a note (optional)</label>
                    <textarea id="moodNotes"
                        placeholder="How are you feeling? What's affecting your mood today?"></textarea>
                </div>
                <div class="mood-tags">
                    <label>Quick tags</label>
                    <div class="tags-list">
                        <button class="tag-btn" data-tag="work">Work</button>
                        <button class="tag-btn" data-tag="exercise">Exercise</button>
                        <button class="tag-btn" data-tag="social">Social</button>
                        <button class="tag-btn" data-tag="rest">Rest</button>
                        <button class="tag-btn" data-tag="creative">Creative</button>
                        <button class="tag-btn" data-tag="stress">Stress</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelLog">Cancel</button>
                <button class="btn-primary" id="confirmLog">Log Mood</button>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="successToast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span>Mood logged successfully!</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
